<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Grade Average Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <button id="settingsButton" aria-label="Settings">
    ⚙️
  </button>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <button id="closeModal" aria-label="Close">×</button>
      <h2>Settings</h2>

      <label for="darkModeSwitch">
        <input type="checkbox" id="darkModeSwitch">
        Dark darkModeSwitch
      </label>

      <button id="resetAllBtn">
        Reset All Grades
      </button>
    </div>
  </div>
  <div class="container">
    <h1>Grade Average Calculator</h1>
    <p>Calculate the average of your Grades</p>

    <div id="subjectsDiv"></div>

    <form id="newSubjectForm">
      <select id="subjectSelect" required>
        <option value="" disabled selected>Select subject…</option>
        <option value="Math">Math</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Biology">Biology</option>
        <option value="Physics">Physics</option>
        <option value="History">History</option>
        <option value="other">Custom</option>
      </select>

      <input type="text" id="customSubjectInput" placeholder="Type custom subject…" style="display:none; margin-top:0.5em;">

      <input type="number" list="grades" name="addGrade" id="addGradeInput" placeholder="2" min="1" max="6" step="1" required>
      <datalist id="grades">
        <option value="1">
        <option value="2">
        <option value="3">
        <option value="4">
        <option value="5">
        <option value="6">
      </datalist>

      <button type="submit">Add new Subject</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>

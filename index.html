<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Grade Average Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Grade Average Calculator</h1>
  <p>Calculate the average of your Grades</p>

  <div id="subjectsDiv"></div>

  <form id="newSubjectForm">
    <select id="subjectSelect" required>
      <option value="" disabled selected>Select subject…</option>
      <option value="Math">Math</option>
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Biology">Biology</option>
      <option value="Physics">Physics</option>
      <option value="History">History</option>
      <option value="other">Custom</option>
    </select>

    <input type="text" id="customSubjectInput" placeholder="Type custom subject…" style="display:none; margin-top:0.5em;">

    <input type="number" list="grades" name="addGrade" id="addGradeInput" placeholder="2" required>
    <datalist id="grades">
      <option value="1">
      <option value="2">
      <option value="3">
      <option value="4">
      <option value="5">
      <option value="6">
    </datalist>

    <button type="submit">Add new Subject</button>
  </form>
  <script src="./script.js"></script>
</body>
</html>
